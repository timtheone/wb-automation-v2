        | --- | --- | --- | --- |
        | 1 min | 300 requests | 200 ms | 20 requests |

        One request with a response code of <code>409</code> is counted as 10 requests
        </div>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                nullable: false
                description: Passes list
                items:
                  $ref: '#/components/schemas/Pass'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
    post:
      x-readonly-method: false
      x-category: marketplace
      security:
        - HeaderApiKey: []
      tags:
        - FBS Passes
      summary: Create Pass
      description: |
        Creates a supplier pass. <br> The pass is valid for 48 hours from the time of creation.
        <div class="description_limit">
          Maximum of 1 request per 10 <a href="/openapi/api-information#tag/Introduction/Rate-Limits">minutes</a> per one seller's account
        </div>
