        required: true
        description: The total length of the full name is limited from 6 to 100 characters. The car number can contain only letters and numbers.
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  nullable: false
                  minLength: 1
                  description: First name
                  example: Alex
                lastName:
                  type: string
                  nullable: false
                  minLength: 1
                  description: Last name
                  example: Petrov
                carModel:
                  type: string
                  nullable: false
                  minLength: 1
                  maxLength: 100
                  description: Car model
                  example: Lamborghini
                carNumber:
                  type: string
                  nullable: false
                  minLength: 6
                  maxLength: 9
                  description: Car number
                  example: A456BC123
                officeId:
                  type: integer
                  format: int64
                  nullable: false
                  minimum: 1
                  description: Office ID
                  example: 15
              required:
                - firstName
                - lastName
                - carModel
                - carNumber
                - officeId
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    nullable: false
                    description: Pass ID
                    example: 2
        '400':
          description: Bad request
          content:
            application/json:
              schema:
