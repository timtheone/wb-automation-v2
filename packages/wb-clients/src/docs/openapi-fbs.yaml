openapi: 3.0.1
info:
  title: FBS Orders
  version: order
  description: |
    <div class="description_important">
    <b>Methods for working with assembly orders of the DBW model (Delivery by Wildberries) are now in a <a href="https://dev.wildberries.ru/en/release-notes?id=312">separate environment</a>.
    </b>
    </div>

    Use the FBS Orders (Fulfillment by Seller) methods to:
      - get information about [assembly orders](/openapi/orders-fbs#tag/FBS-Assembly-Orders) and their statuses, cancel assembly orders, and get stickers
      - get, add, edit, and delete [metadata](/openapi/orders-fbs#tag/FBS-Metadata) for assembly orders
      - manage [supplies](/openapi/orders-fbs#tag/FBS-Supplies)
      - create, edit, and delete [passes](/openapi/orders-fbs#tag/FBS-Passes) to WB warehouses
  x-file-name: orders-fbs
security:
  - HeaderApiKey: []
tags:
  - name: FBS Assembly Orders
    description: ''
  - name: FBS Metadata
    description: ''
  - name: FBS Supplies
    description: ''
  - name: FBS Passes
    description: ''
paths:
  /api/v3/passes/offices:
    servers:
      - url: https://marketplace-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: marketplace
      security:
        - HeaderApiKey: []
      tags:
        - FBS Passes
      summary: Get Offices for Pass
      description: |
        Returns a list of offices that require a pass.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account for <strong>FBS assembly orders, supplies and passes</strong> methods:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 min | 300 requests | 200 ms | 20 requests |

        One request with a response code of <code>409</code> is counted as 10 requests
        </div>
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                nullable: false
                description: Offices list
                items:
                  $ref: '#/components/schemas/PassOffice'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/AccessDenied'
        '429':
          $ref: '#/components/responses/429'
  /api/v3/passes:
