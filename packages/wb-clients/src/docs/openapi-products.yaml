        Exceptions are the methods:
        <ul>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload/post">creating product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload~1add/post">creating product cards with merge</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1update/post">editing product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1error~1list/post">getting failed product cards with errors</a></li>
        </ul>
        </div>
      tags:
        - Categories, Subjects, and Characteristics
      parameters:
        - name: subjectId
          in: path
          required: true
          description: Subject ID
          schema:
            type: integer
            example: 105
        - name: locale
          in: query
          description: |
            Language for response of the `subjectName` and `name` fields:
              - `ru` — Russian
              - `en` — English
              - `zh` — Chinese

            Not used in the sandbox
          schema:
            type: string
            example: en
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: Data
                    items:
                      type: object
                      properties:
                        charcID:
                          type: integer
                          description: Characteristics ID
                        subjectName:
                          type: string
                          description: Subject name
                        subjectID:
                          type: integer
                          description: Subject ID
                        name:
                          type: string
                          description: Characteristic name
                        required:
                          type: boolean
                          description: Characteristic required
                        unitName:
                          type: string
                          description: Unit (sm, gr and others)
                        maxCount:
                          type: integer
                          description: |
                            The maximum number of values that can be assigned to a characteristic when [creating](./work-with-products#tag/Creating-Product-Cards) or [editing](./work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1update/post) product cards.
                            <br>
                            Used only for characteristics with `"charcType":1` — array of strings.
                            <br>
                            For characteristics with `"charcType":4` — number, you can assign only one value.
                            <br><br>
                            For characteristics with `"maxCount":0`, the number of values is unlimited.
                        popular:
                          description: The characteristic is popular with users
                          type: boolean
                        charcType:
                          type: integer
                          description: |
                            Characteristic data type that should be used when [creating](./work-with-products#tag/Creating-Product-Cards) or [editing](./work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1update/post) product cards:
                              -  `1` — array of strings
                              -  `4` — number
                              -  `0` — characteristic is not used
                  error:
                    type: boolean
                    description: Error flag
                  errorText:
                    type: string
                    description: Error description
                  additionalErrors:
                    type: string
                    description: Additional errors
                    nullable: true
                example:
                  data:
                    - charcID: 54337
                      subjectName: Кроссовки
                      subjectID: 105
                      name: Размер
                      required: false
                      unitName: см
                      maxCount: 0
                      popular: false
                      charcType: 4
                  error: false
                  errorText: ''
                  additionalErrors: null
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
        '429':
          $ref: '#/components/responses/429'
