  /content/v2/get/cards/trash:
    servers:
      - url: https://content-api.wildberries.ru
    post:
      x-readonly-method: true
      x-category: content
      security:
        - HeaderApiKey: []
      summary: Product Cards in Trash List
      description: |
        <div class="description_auth">
          The method is available with the <a href="/openapi/api-information#tag/Authorization/How-to-create-a-personal-access-base-or-test-token">token</a> of the <strong>Promotion</strong> category
        </div>

        Returns list of product cards in trash.

        To get **more than 100** product cards, use pagination.
          1. Make the first request: <br>
              <pre>
                {
                  "settings": {
                    "sort": {
                      "ascending": true
                    },
                    "cursor": {
                      "limit": 100
                    }
                  }
                }</pre>
             To get only product cards that were transferred to the trash after data export, use ascending sorting: `"sort":{"ascending":true}`.
          2. Copy `"trashedAt":"***","nmID":***` from the `cursor` in the response and insert into the `cursor` of your next request.
          3. Make the next request.
          4. Repeat 2 and 3 until `total` value in the response is less than the `limit` value in the request. This will mean you got all cards.

        To get only product cards that were transferred to the trash after the previous data export:
          1. Save `"trashedAt":"***","nmID":***` from the `cursor` of the previous data export. When data export, use ascending sorting: `"sort":{"ascending":true}`.
          2. Specify the `"cursor":{"trashedAt":"***","nmID":"***"}` saved fields in the first request. Keep using ascending sorting.
          3. Save the `"cursor":{"trashedAt":"***","nmID":"***"}` fields from the last response of the current data export.

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account for all methods in the <strong>Content</strong> category:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 min | 100 requests | 600 ms | 5 requests |

        Exceptions are the methods:
        <ul>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload/post">creating product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload~1add/post">creating product cards with merge</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1update/post">editing product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1error~1list/post">getting failed product cards with errors</a></li>
        </ul>
        </div>
      tags:
        - Product Cards
      parameters:
        - name: locale
          in: query
          schema:
            type: string
            enum:
              - ru
              - en
              - zh
          description: |
            Language for response of the `name`, `value` and `object` fields:
              - `ru` — Russian
              - `en` — English
              - `zh` — Chinese

            Not used in the sandbox
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                settings:
                  type: object
                  description: Settings
                  properties:
                    sort:
                      description: Sort by
                      type: object
                      properties:
                        ascending:
                          type: boolean
                          default: false
                          description: "`trashedAt`: true — ascending, false\_— descending\n"
                    cursor:
                      description: Paginator
                      type: object
                      properties:
                        limit:
                          type: integer
                          maximum: 100
                          default: 10
                          description: Number of cards in response
                        trashedAt:
                          type: string
                          description: Date and time the card was transferred to trash
                        nmID:
                          type: integer
                          description: WB article for next card page
                    filter:
                      description: Filters
                      type: object
                      properties:
                        textSearch:
                          type: string
                          description: Seller's article, Wildberries article or SKU to search
            example:
              settings:
                sort:
                  ascending: false
                filter:
                  textSearch: '4603743187500888'
                cursor:
                  trashedAt: '2023-12-06T11:17:00.96577Z'
                  nmID: 370870300
                  limit: 11
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    description: The list of requested product cards
                    type: array
                    items:
                      type: object
                      properties:
                        nmID:
                          type: integer
                          description: WB article
                        vendorCode:
                          type: string
                          description: Seller's article
                        subjectID:
                          type: integer
                          description: Subject ID
                        subjectName:
                          type: string
                          description: Subject name
                        photos:
                          type: array
                          description: Photo array
                          items:
                            type: object
                            properties:
                              big:
                                description: URL of `900x1200` photo
                                type: string
                              c246x328:
                                description: URL of `248x328` photo
                                type: string
                              c516x688:
                                description: URL of `516x688` photo
                                type: string
                              square:
                                description: URL of `600x600` photo
                                type: string
                              tm:
                                description: URL of `75x100` photo
                                type: string
                        video:
                          type: string
                          description: Video URL
                        wholesale:
                          type: object
                          description: Wholesale
                          properties:
                            enabled:
                              type: boolean
                              description: Is the product card intended for wholesale
                            quantum:
                              type: number
                              format: uint64
                              description: Number of product units per package
                        sizes:
                          type: array
                          description: Product sizes
                          items:
                            type: object
                            properties:
                              chrtID:
                                type: integer
                                description: Size ID
                              techSize:
                                type: string
                                description: Product size (eg S, M, L, XL, 42, 42-43)
                              wbSize:
                                type: string
                                description: Russian product size
                              skus:
                                type: array
                                description: Array of SKUs
                                items:
                                  type: string
                                  example: 12345Ejf5
                        dimensions:
                          type: object
                          description: Dimensions and weight of packed product in cm and kg
                          properties:
                            length:
                              type: integer
                              description: Length, cm
                            width:
                              type: integer
                              description: Width, cm
                            height:
                              type: integer
                              description: Height, cm
                            weightBrutto:
                              type: number
                              description: Weight, kg<br>Number of decimal places <=3
                            isValid:
                              type: boolean
                              description: |
                                Potential inaccuracy of product dimensions:

                                - `true` — not detected. `"isValid": true` does not guarantee that the dimensions are correct. In some cases (for example, when creating a new product category), `"isValid": true` will be returned for any values except zero.

                                - `false` — the specified dimensions significantly differ from the average for the category (subject). it is recommended to double-check whether the product dimensions in the packaging are correctly specified in `centimeters`. The functionality of the product card, including the calculation of logistics and storage, will not be limited. Logistics and storage will continue to be calculated based on the current dimensions. Also, `"isValid": false` is returned when there are missing values or any dimension is zero.
                        characteristics:
                          nullable: true
                          type: array
                          description: Characteristics
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: Characteristic ID
                              name:
                                type: string
                                description: Characteristic name
                              value:
                                description: Characteristic value
                        createdAt:
                          type: string
                          description: Characteristics
                        trashedAt:
                          type: string
                          description: Date and time the card was transferred to trash
                  cursor:
                    type: object
                    description: Paginator
                    properties:
                      trashedAt:
                        type: string
                        description: Date and time for next card page
                      nmID:
                        type: integer
                        description: WB article for next card page
                      total:
                        type: integer
                        description: Number of cards
              example:
                cards:
                  - nmID: 1234567
                    vendorCode: wb5xsy5ftj
                    subjectID: 1436
                    subjectName: Ведра хозяйственные
                    photos:
                      - big: https://basket-10.wbbasket.ru/vol1592/part159206/159206280/images/big/1.webp
                        c246x328: https://basket-10.wbbasket.ru/vol1592/part159206/159206280/images/c246x328/1.webp
                        c516x688: https://basket-10.wbbasket.ru/vol1592/part159206/159206280/images/c516x688/1.webp
                        square: https://basket-10.wbbasket.ru/vol1592/part159206/159206280/images/square/1.webp
