                  properties:
                    sort:
                      description: Sort by
                      type: object
                      properties:
                        ascending:
                          type: boolean
                          default: false
                          description: Sort by the `updatedAt` field (`false` - descending, `true` - ascending)
                    filter:
                      description: Filters
                      type: object
                      properties:
                        withPhoto:
                          type: integer
                          description: |
                            Photo:
                              * `0` — only cards without photos
                              * `1` — only cards with photos
                              * `-1` — all cards
                          default: 0
                        textSearch:
                          type: string
                          description: Seller's article, Wildberries article or SKU search
                        tagIDs:
                          type: array
                          description: Tags ID search
                          items:
                            type: integer
                        allowedCategoriesOnly:
                          description: |
                            Category: true — permitted, false — forbidden
                          type: boolean
                        objectIDs:
                          type: array
                          description: Subject ID search
                          items:
                            type: integer
                        brands:
                          type: array
                          description: Brand search
                          items:
                            type: string
                        imtID:
                          description: Merged product cards ID search
                          type: integer
                    cursor:
                      description: |
                        Cursor
                      type: object
                      properties:
                        limit:
                          type: integer
                          maximum: 100
                          default: 10
                          description: Number of cards in response
                        updatedAt:
                          type: string
                          description: Update date and time
                        nmID:
                          type: integer
                          description: WB article for next card page
            example:
              settings:
