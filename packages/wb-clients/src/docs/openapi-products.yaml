  /content/v2/object/all:
    servers:
      - url: https://content-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: content
      security:
        - HeaderApiKey: []
      summary: Subjects List
      description: |
        Returns the list of all available subjects, subjects parent categories and their IDs

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account for all methods in the <strong>Content</strong> category:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 min | 100 requests | 600 ms | 5 requests |

        Exceptions are the methods:
        <ul>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload/post">creating product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload~1add/post">creating product cards with merge</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1update/post">editing product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1error~1list/post">getting failed product cards with errors</a></li>
        </ul>
        </div>
      tags:
        - Categories, Subjects, and Characteristics
      parameters:
        - name: locale
          in: query
          schema:
            type: string
            example: en
          description: |
            Language for response of the `name` field:
              - `ru` — Russian
              - `en` — English
              - `zh` — Chinese

            Not used in the sandbox
        - name: name
          in: query
          schema:
            type: string
            example: Socks
          description: Search by item name (Socks), the search works by substring and can be conducted in any of the supported languages
        - name: limit
          in: query
          schema:
            type: integer
            example: 1000
            default: 30
            description: Number of search results, maximum 1,000
        - name: offset
          in: query
          schema:
            type: integer
            example: 5000
            default: 0
            description: How many results to skip. For example, with value `10`, the response will start with the 11 element
        - name: parentID
          in: query
          schema:
            type: integer
            example: 1000
          description: Subject parent category ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: Categories and subjects
                    items:
                      type: object
                      properties:
                        subjectID:
                          type: integer
                          description: Subject ID
                        parentID:
                          type: integer
                          description: Parent category ID
                        subjectName:
                          type: string
                          description: Subject name
                        parentName:
                          type: string
                          description: Parent category name
                  error:
                    type: boolean
                    description: Error flag
                  errorText:
                    type: string
                    description: Error text
                  additionalErrors:
                    nullable: true
                    description: Additional errors
                    type: string
              example:
                data:
                  - subjectID: 2560
                    parentID: 479
                    subjectName: 3D очки
                    parentName: Электроника
                  - subjectID: 1152
                    parentID: 858
                    subjectName: 3D-принтеры
                    parentName: Оргтехника
                error: false
                errorText: ''
                additionalErrors: null
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /content/v2/object/charcs/{subjectId}:
    servers:
      - url: https://content-api.wildberries.ru
