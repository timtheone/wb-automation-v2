                          example: true
                  error:
                    description: Error flag
                    type: boolean
                    example: false
                  errorText:
                    description: Error description
                    type: string
                    example: ''
                  additionalErrors:
                    description: Additional errors
                    nullable: true
                    type: string
                    example: ''
