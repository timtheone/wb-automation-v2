openapi: 3.0.1
info:
  title: Product Management
  version: products
  description: |
    Use the methods in this section to:
      - [create](/openapi/work-with-products#tag/Creating-Product-Cards) and [edit](/openapi/work-with-products#tag/Product-Cards) product cards
      - get [product categories, subjects, characteristics, and brands](/openapi/work-with-products#tag/Categories-Subjects-and-Characteristics)
      - upload [media files](/openapi/work-with-products#tag/Media-Files) for product cards
      - set up [tags](/openapi/work-with-products#tag/Tags) for product search
      - set [prices and discounts](/openapi/work-with-products#tag/Prices-and-Discounts)
      - manage [product inventory](/openapi/work-with-products#tag/Seller-Warehouses-Inventory) and [warehouses](/openapi/work-with-products#tag/Seller-Warehouses), if you work with the sales model from the seller's warehouse
  x-file-name: products
security:
  - HeaderApiKey: []
tags:
  - name: Categories, Subjects, and Characteristics
    description: ''
  - name: Creating Product Cards
    description: ''
  - name: Product Cards
    description: ''
  - name: Media Files
    description: ''
  - name: Tags
    description: ''
  - name: Prices and Discounts
    description: ''
  - name: Seller Warehouses
    description: ''
  - name: Seller Warehouses Inventory
    description: ''
paths:
  /content/v2/object/parent/all:
    servers:
      - url: https://content-api.wildberries.ru
    get:
      x-readonly-method: true
      x-category: content
      security:
        - HeaderApiKey: []
      summary: Products Parent Categories
      description: |
        Returns the list of all products parent categories

        <div class="description_limit">
        <a href="/openapi/api-information#tag/Introduction/Rate-Limits">Request limit</a> per one seller's account for all methods in the <strong>Content</strong> category:

        | Period | Limit | Interval | Burst |
        | --- | --- | --- | --- |
        | 1 min | 100 requests | 600 ms | 5 requests |

        Exceptions are the methods:
        <ul>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload/post">creating product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Creating-Product-Cards/paths/~1content~1v2~1cards~1upload~1add/post">creating product cards with merge</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1update/post">editing product cards</a></li>
            <li><a href="/openapi/work-with-products#tag/Product-Cards/paths/~1content~1v2~1cards~1error~1list/post">getting failed product cards with errors</a></li>
        </ul>
        </div>
      tags:
        - Categories, Subjects, and Characteristics
      parameters:
        - name: locale
          in: query
          description: |
            Language for response of the `name` field:
              - `ru` — Russian
              - `en` — English
              - `zh` — Chinese

            Not used in the sandbox
